{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section id="about" style="background-color: #9c9d9e; height: 85vh">
    <div class="container my-5">
        <div class="row justify-content-center text-center">
            <div class="col-lg-5 col-md-11 my-5">
                <section class="login-form account-form p-4 my-5">
                    <h4>{% trans "Sign Out" %}</h4>
                    <form class="contact_form text-dark" method="POST" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <p>Are you sure you want to sign out?</p>
                        <div class="text-center">
                            <button class="primary-btn text-uppercase" type="submit">{% trans "Sign Out" %}</button><br>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</section>
{% endblock %}
