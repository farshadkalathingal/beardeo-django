{% extends 'base.html' %}
{% load static %}
{% block ttile %}beardeo - About{% endblock %}

{% block content %}
<!-- Intro Header -->
<section class="intro">
<div class="intro-body">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 class="brand-heading">Get in Touch</h1>
				<p class="intro-text">
					
				</p>
				<a href="#contact" class="btn btn-circle page-scroll">
				<i class="fa fa-angle-double-down animated"></i>
				</a>
			</div>
		</div>
	</div>
</div>
</section>
<!-- Contact Section -->
<section id="contact">
<div class="container content-section">
	<div class="row ">
		<div class="col-lg-8 offset-lg-2" style="padding: 5%;">
			<form name="feedbackform" id="feedbackform" action="." method="post">
				{% csrf_token %}
				<div class="form">
					<input type="text"  name="name" id="name" placeholder="Your Name *" required>
					<input type="email"  name="email"id="email" placeholder="Your E-mail Address *" required>
					<textarea  name="message" id="message" rows="7" placeholder="Type your Message *" required></textarea>
					<input type="submit" name="btnSubmit" id="click" value="Send Message">
					    <!--      <button class="clearfix btn" id="click" type="submit" ngClick="Submit" >Send</button>-->
				</div>
			</form>
		</div>
	</div>
</div>
</section>

{% endblock %}
{% block script %}
<script>
    $(document).ready(function() {
        $( ".navbar-nav li:nth-child(4)" ).addClass('active');
    });
</script>
{% endblock %}
